<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/e8c7317cfe.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <title>Music Player</title>
</head>

<body>
  <h1>Music Player</h1>

  <div class="music-container" id="music-container">
    <!-- 當播放音樂時，會出現音樂名稱、進度條 music-info > h4 > progress-container >progress -->
    <div class="music-info">
      <h4 id="title"></h4>
      <div class="progress-container" id="progress-container">
        <div class="progress" id="progress">
        </div>

      </div>

      <audio src="./music/summer.mp3" id="audio"></audio>

      <div class="img-container">
        <img src="./img/summer.jpg" alt="music-cover" id="cover">
      </div>

      <!-- 播放鍵、前/後跳轉的按鈕 -->
      <div class="nav">
        <button id="prev" class="action-btn">
          <i class="fas fa-backward"></i>
        </button>

        <button id="play" class="action-btn  action-btn-big">
          <i class="fas fa-play"></i>
        </button>

        <button id="next" class="action-btn">
          <i class="fas fa-forward"></i>
        </button>
      </div>

    </div>




  </div>




  <script src="script.js"></script>
</body>

</html>
