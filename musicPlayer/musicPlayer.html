<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./jquery-3.5.1.min.js"></script>
  <link rel="stylesheet" href="./style.css">
  <script src="https://kit.fontawesome.com/e8c7317cfe.js" crossorigin="anonymous"></script>

  <title>Music Player</title>
</head>

<body>
  <h1>Music Player</h1>

  <div class="music-container  " id="music-container">
    <!-- 當播放音樂時，會出現音樂名稱、進度條 music-info > h4 > progress-container >progress (此為彈跳出來) -->
    <div class="music-info">
      <h4 id="title"></h4>
      <div class="progress-container" id="progress-container">
        <div class="progress" id="progress">
        </div>
      </div>

      <audio src="./music/summer.mp3" id="audio"></audio>



    </div>

    <div class="img-container">
      <img src="./img/summer.jpg" alt="music-cover" id="cover">
    </div>
    <!-- 在music-container之內，播放鍵、前/後跳轉的按鈕 -->
    <div class="navigation">
      <button id="prev" class="action-btn">
        <i class="fas fa-backward"></i>
      </button>
      <button id="play" class="action-btn action-btn-big">
        <i class="fas fa-play"></i>
      </button>
      <button id="next" class="action-btn">
        <i class="fas fa-forward"></i>
      </button>
    </div>



  </div>


  <script src="./script.js"></script>
</body>

</html>
