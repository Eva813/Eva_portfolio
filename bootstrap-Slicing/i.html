<script>

  function dogHouse() {
      var count = 0
      // 把原本 countDogs 函式改成匿名函式直接放進來
      return function () {
        count += 1
        console.log(count + ' dogs')
      }
    }

    function catHouse() {
      var count = 0
      // 把原本 countCats 函式改成匿名函式直接放進來
      return function () {
        count += 1
        console.log(count + ' cats')
      }
    }


  </script>
