<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="./style.css">
  <script src="./bootstrap/jquery-3.5.1.min.js"></script>
  <script src="https://kit.fontawesome.com/e8c7317cfe.js" crossorigin="anonymous"></script>

  <title>Landing Page</title>
</head>

<body>
  <nav class="navbar navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="#">Landing Page</a>
      <a class="btn btn-primary" href="#">Sign In</a>
    </div>
  </nav>

  <header class="header">
    <div class="header__overaly"></div>

    <div class="container header__text">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <h1 class="header__text__h1">Landing Page that brings you people together. </h1>
          <div class="form-row header__text__form">
            <div class="col-12 col-md-8 mb-2 mb-md-0">
              <input type="email" class="form-control form-control-lg" placeholder="Enter your email...">
            </div>
            <div class="col-12 col-md-4">
              <button type="submit" class="btn btn-block btn-lg btn-primary">Continue!</button>
            </div>
          </div>
        </div>
      </div>

    </div>
  </header>

  <main>
    <section style="background-color: #f8f9fa">
      <div class="container">
        <!-- pt-5 pb-5是指padding top ,padding bottom -->
        <div class="row justify-content-center  pt-5 pb-5">
          <div class="col-md-3">
            <div class="icon-wrapper">
              <i class="fas fa-desktop icon-wrapper__icon"></i>
              <h2 class="icon-wrapper__h2">Fully responsive</h2>
              <p class="icon-wrapper__p">This landing page built for any size device.</p>
            </div>
          </div>

          <div class="col-md-3">
            <div class="icon-wrapper">
              <i class="far fa-images icon-wrapper__icon"></i>
              <h2 class="icon-wrapper__h2">Custom images</h2>
              <p class="icon-wrapper__p">All image are free to use from unsplash authors.</p>
            </div>
          </div>

          <div class="col-md-3">
            <div class="icon-wrapper">
              <i class="fas fa-shield-alt icon-wrapper__icon"></i>
              <h2 class="icon-wrapper__h2">Safe</h2>
              <p class="icon-wrapper__p">Built with your privacy in mind - very secure.</p>
            </div>
          </div>
        </div>
      </div>
    </section>


  </main>






  <script src="./bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
